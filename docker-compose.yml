version: '3.8'

services:
  # 1. Database PostgreSQL
  db:
    image: postgres:14-alpine
    container_name: pid-postgres-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pid_db}
      POSTGRES_USER: ${POSTGRES_USER:-pid_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pid_password}
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pid_user} -d ${POSTGRES_DB:-pid_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pid_network

  # 2. Ingestion Service API (Penyuplai Data)
  ingestion_service:
    build: .
    container_name: pid-ingestion-api
    restart: always
    command: python ingestion_service.py
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-pid_db}
      POSTGRES_USER: ${POSTGRES_USER:-pid_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pid_password}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pid_network

  # 3. Streamlit App (Visualisasi)
  streamlit_app:
    build: .
    container_name: pid-streamlit-app
    restart: always
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-pid_db}
      POSTGRES_USER: ${POSTGRES_USER:-pid_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pid_password}
    ports:
      - "8501:8501"
    depends_on:
      - ingestion_service
    networks:
      - pid_network

# Definisi Jaringan Khusus (Solusi Masalah DNS/Host)
networks:
  pid_network:
    driver: bridge

volumes:
  postgres_data: