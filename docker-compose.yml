version: '3.8'

services:
  # 1. Zookeeper (Kafka dependency)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: pid-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - pid_network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: pid-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - pid_network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # 3. Database PostgreSQL
  db:
    image: postgres:14-alpine
    container_name: pid-postgres-db
    restart: always
    environment:
      POSTGRES_DB: pid_db
      POSTGRES_USER: pid_user
      POSTGRES_PASSWORD: pid_password
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pid_user -d pid_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pid_network

  # 4. Producer Service (Polls APIs → Sends to Kafka)
  producer:
    build: .
    container_name: pid-producer
    restart: always
    command: python producer_service.py
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      TOMTOM_API_KEY: "a7wpPeCw8Uom3GEVdUbW7DA4rp1n9hex"
      AQICN_TOKEN: "bb97bec86e0cd851da1d9f21c3080c630bbaa18d"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - pid_network

  # 5. Consumer Service (Reads from Kafka → Writes to PostgreSQL)
  consumer:
    build: .
    container_name: pid-consumer
    restart: always
    command: python consumer_service.py
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      POSTGRES_HOST: db
      POSTGRES_DB: pid_db
      POSTGRES_USER: pid_user
      POSTGRES_PASSWORD: pid_password
    depends_on:
      kafka:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - pid_network

  # 6. Streamlit App (Visualisasi)
  streamlit_app:
    build: .
    container_name: pid-streamlit-app
    restart: always
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: pid_db
      POSTGRES_USER: pid_user
      POSTGRES_PASSWORD: pid_password
    ports:
      - "8501:8501"
    depends_on:
      consumer:
        condition: service_started
    networks:
      - pid_network

# Definisi Jaringan Khusus
networks:
  pid_network:
    driver: bridge

volumes:
  postgres_data: