services:
  # 1. Database PostgreSQL
  db:
    image: postgres:14-alpine
    container_name: pid-postgres-db
    restart: always
    environment:
      POSTGRES_DB: pid_db
      POSTGRES_USER: pid_user
      POSTGRES_PASSWORD: pid_password
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pid_user -d pid_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pid_network

  # 2. Ingestion Service API (Penyuplai Data)
  ingestion_service:
    build: .
    container_name: pid-ingestion-api
    restart: always
    command: python ingestion_service.py
    ports:
      - "5000:5000"
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: pid_db
      POSTGRES_USER: pid_user
      POSTGRES_PASSWORD: pid_password
      TOMTOM_API_KEY: "3AS5D7doOmqud96v2sHBTcqg7TBGLDx3"
      AQICN_TOKEN: "bb97bec86e0cd851da1d9f21c3080c630bbaa18d"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pid_network

  # 3. Streamlit App (Visualisasi)
  streamlit_app:
    build: .
    container_name: pid-streamlit-app
    restart: always
    # PERBAIKAN: Perintah standar tanpa flag yang aneh-aneh
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: pid_db
      POSTGRES_USER: pid_user
      POSTGRES_PASSWORD: pid_password
    ports:
      - "8501:8501"
    depends_on:
      ingestion_service:
        condition: service_started
    networks:
      - pid_network

# Definisi Jaringan Khusus (Solusi Masalah DNS/Host)
networks:
  pid_network:
    driver: bridge

volumes:
  postgres_data: